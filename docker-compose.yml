version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: inquire-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-inquire}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - inquire-network

  backend:
    build:
      context: ./backend/inquire
      dockerfile: Dockerfile
    container_name: inquire-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-inquire}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ACCESS_TOKEN_EXPIRES_IN: ${JWT_ACCESS_TOKEN_EXPIRES_IN:-15m}
      JWT_REFRESH_TOKEN_EXPIRES_IN: ${JWT_REFRESH_TOKEN_EXPIRES_IN:-7d}
      EXCHANGE_RATE_USD_TO_EUR: ${EXCHANGE_RATE_USD_TO_EUR:-0.92}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5174}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - inquire-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/inquire
      dockerfile: Dockerfile
    container_name: inquire-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    ports:
      - '5174:5174'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - inquire-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  inquire-network:
    driver: bridge

