version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: inquire-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-inquire}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - inquire-network-dev

volumes:
  postgres_data_dev:

networks:
  inquire-network-dev:
    driver: bridge

